<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/regular.min.css">
    <link rel="shortcut icon" href="webhook.svg" type="image/x-icon"> 
    <title>Log in</title>
</head>
<body>
    <div class="login-form">
        <div class="form-title">
            <h1>Login</h1>
        </div>
        <label><input type="text" placeholder="Username" name="name"></label>
        <label><input type="password" placeholder="Password" name="password"></label>
        <div class="remember-me">
            <input type="checkbox" class="input-checkbox" name="remember-me" id="ckb1">
            <label class="label-checkbox" for="ckb1">
                <span class="txt1">Remember me click here.</span>
            </label>
        </div>

       <button class="red" type="button"><i class="fas fa-lock"></i>Login</button> 
       <p class="login-with-social-media">Login with...</p>

       <div class="social-media">
            <button class="social-icons" type="button"><i class="fab fa-facebook-f"></i></button>
            <button class="social-icons" type="button"><i class="fab fa-twitter"></i></button>
            <button class="social-icons" type="button"><i class="fab fa-linkedin"></i></button>
            <button class="social-icons" type="button"><i class="fab fa-google-plus"></i></button>
        </div>
        <button class="red" type="button"><i class="fas fa-unlock-alt"></i>Forget Password ?</button> 
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
